<div data-controller="SistemaContable" class="container-fluid py-2">
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">

    <div class="row">
        <!-- Registro Individual -->
        <div class="col-lg-5">

                    </div>
                    <div class="row g-3">

                            <input type="number" id="montoGasto" class="form-control border-2" placeholder="0.00">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold small">Descripci√≥n (Concepto - Opcional)</label>
                        <input type="text" id="descripcionGasto" class="form-control border-2"
                            placeholder="Ej: Peajes, Alimentaci√≥n...">
                    </div>
                    <button id="btnRegistrarGasto" class="btn btn-success w-100 py-3 fw-bold shadow-sm">
                        üöÄ Guardar Gasto
                    </button>
                </div>
            </div>
        </div>

        <!-- Registro por Lote -->
        <div class="col-lg-7">
            <div class="card shadow border-0 mb-4 h-100">
                <div class="card-header bg-dark text-white py-3">
                    <h5 class="mb-0 fw-bold">‚ö° Carga Masiva (Batch)</h5>
                </div>
                <div class="card-body p-4 d-flex flex-column">
                    <div class="alert alert-info py-2 small mb-3 border-0">

                    <textarea id="inputGastosLote" class="form-control flex-grow-1 border-2 font-monospace small"

                        placeholder="Copia y pega la lista aqu√≠...&#10;Gasto 1: 5000&#10;Gasto 2: 2500 - Ruta X"></textarea>
                    <div class="mt-4">

                            ‚öôÔ∏è Procesar y Guardar Todos
