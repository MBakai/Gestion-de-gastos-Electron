<div class="modal fade" id="editGastoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Gasto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formEditarGasto">
                    <input type="hidden" id="editGastoId">
                    <div class="mb-3">
                        <label class="form-label text-muted small fw-bold">Fecha</label>
                        <input type="date" id="editGastoFecha" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted small fw-bold">Concepto / Descripción</label>
                        <input type="text" id="editGastoDescripcion" class="form-control" placeholder="Ej: Gasolina">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted small fw-bold">Ruta</label>
                        <input type="text" id="editGastoRuta" class="form-control" placeholder="Ej: Bogotá">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted small fw-bold">Monto ($)</label>
                        <input type="number" id="editGastoMonto" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnGuardarGastoEditado">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>
